<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation CSS</title>
    <!--Deuxième façon d'écrire du CSS : avec l'attribut style dans head-->
    <style>
        p {
            background-color: blue;
        }
    </style>
    <!--Troisème façon : d'écrire dans un fichier css. On liera le fichier css avec celui HTML via l'attribut link-->
    <link rel="stylesheet" href="1-styles.css">
</head>
<body>
    <!--Première façon d'écrire du CSS : in line-->
    <p style="font-size: 30px;">Voici mon paragraphique</p>
</body>
</html>
