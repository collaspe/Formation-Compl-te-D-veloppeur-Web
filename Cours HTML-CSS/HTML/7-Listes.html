<!DOCTYPE html>
<html>
    <head>
        <title>Titre de note page</title>
    </head>
    <body>
        <h1>
            Mes étapes de la journée
        </h1>
        <!--"ol" permet de faire une liste ORDONNEE (c'est à dire numérotée).-->
        <ol>
            <li>
                Je fais ça
            </li>
            <li>
                puis ça
            </li>
            <li>
                avec ça aussi
            </li>
            <li>
                et je fini par ça
            </li>
        </ol>
        <!--"ul" permet de faire une liste DESORDONNEE (c'est à dire avec des points ou autres, pas numérotée).-->
        <ul>
            <li>
                une liste
            </li>
            <li>
                désordonnée
            </li>
        </ul>
        <ul>
            <li>
                test 1
            </li>
            <li>
                <ol>
                    <li>
                        liste dans
                    </li>
                    <li>
                        une autre liste
                    </li>
                </ol>
            </li>
            <li>
                fin
            </li>
        </ul>
    </body>
</html>
