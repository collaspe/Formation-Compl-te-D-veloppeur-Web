<!DOCTYPE html>
<html>
    <head>
        <title>Titre de note page</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 style="color: red;">
            Mes étapes de la journée
        </h1>
        <!--L'attribut "style" est du CSS. Le CSS permet de styliser son contenu HTML. On peut mettre le style en tant que tag dans un attribut, ou en tant qu'attribut lui même plus haut dans le code -->
        <p style="font-size: 30px;color: blue;background-color: yellow;text-align: center;">
            <!--"strong" est un attribut HTML qui permet de mettre du texte en gras. L'attribut "span" permet d'entourer du contenu pour personnaliser l'attribut. Ici on met un span, on met le tag "style" puis on demande à ce que le texte soit en gras-->
            <span style="font-weight: bold;">Voici</span> <strong>mon</strong> paragraphe
        </p>
    </body>
</html>
